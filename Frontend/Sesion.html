<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Styles.css">
    <title>Inicio de sesión</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="./Logos/logo-platzi.png" alt="Logo">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicio Sesión</h2>
            <form class="login__container--form"  action="">
                <input class="input"  type="text" placeholder="Correo">
                <input class="input"  type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label >
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvide mi contraseña</a>                    
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./Logos/icons8-google-plus-50.png" alt="google">Inicia sessión con google</div>
                <div><img src="./Logos/icons8-twitter-50.png" alt="twitter">Inicia sessión con twitter</div>
            
        </section>
        <p class="login__container--register">No tienes ninguna cuenta <a href="/">Resgistrate</a></p>
    </section>
</section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
